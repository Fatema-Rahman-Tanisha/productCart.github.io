<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="w-full h-full bg-[#f2ebe3] flex justify-center items-center">
  <div
    class="md:w-96 md:h-[22rem] sm:w-62 w-[250px] h-[33rem] cart bg-white flex md:flex-row flex-col mt-[15%] rounded-md">
    <div class="imgBox h-1/2 w-full md:min-w-[45%] md:h-full"
      style="background-image: url('./images/product.jpg');background-position: center; background-size: cover;"></div>
    <div class="info flex flex-col ">
      <p class="text-xs font-semibold px-4 py-3 text-gray-500" style="letter-spacing: 4px;">PERFUME</p>
      <p class="font-bold text-3xl px-3">Gabrielle Essence Eau De Parfum</p>
      <p class="text-xs px-3 leading-5 text-gray-600 font-semibold py-2">A floral solar and voluptuous interpretation
        composed by olivier polge . Perfumer-creator for the House of CHANEL</p>
      <div class="pricing w-full flex justify-around items-center">
        <h1 class="bigPrice text-[#3c8067] text-2xl py-2 font-bold">$149.99</h1>
        <h1 class="smallPrice line-through text-sm py-2 ">$169.99</h1>
      </div>
      <button class="my-2 mx-3 py-2 px-7 bg-[#3c8067] text-white rounded-lg">
        <span class="material-symbols-outlined text-sm">shopping_cart</span> Add to cart</button>
    </div>
  </div>
</body>

</html>
